---
language: cpp
compiler: gcc
dist: bionic

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  - sudo apt-get install botan
  - sudo apt-get install libboost-all-dev
 
script:
  - cmake -DCMAKE_BUILD_TYPE=Debug
  - make
  - ctest -j2
